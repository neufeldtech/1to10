<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://use.fontawesome.com/accd93ea3e.js"></script>
</head>

<body>
  <div class="container fill">

    <!--Settings row-->
    <div class="row height-ten">
      <div class="col-6">
        <span class="">Player Names</span>
      </div>
      <div class="col-6">
        <span class="pull-right">New Game</span>
      </div>
    </div>

    <!--Round controller row-->
    <div class="row height-ten">
      <div class="col-3">
        <i class="fa fa-3x fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div class="col-6">
        <h3 class="text-center">Round: 10 (2)</h3>
      </div>
      <div class="col-3">
        <i class="fa fa-3x fa-chevron-right fa-pull-right" aria-hidden="true"></i>
      </div>
    </div>

    <!--Total Bid info row-->
    <div class="row height-ten">
      <div class="col-12">
        <h5 class="text-center">Total Bid: 8</h5>
        <hr>
      </div>
    </div>

    <!--Player Name row-->
    <div class="row height-ten">
      <div class="col-12">
        <h1 class="text-center">Jordan</h1>
      </div>
    </div>

    <!--Spacer row-->
    <div class="row height-five">
      <div class="col-12">
      </div>
    </div>

    <!--Bid controller row-->
    <div class="row height-twenty">
      <div class="col-4">
        <h2>Bid</h2>
      </div>
      <div class="col-2">
        <i class="fa fa-2x fa-chevron-left fa-pull-right" aria-hidden="true"></i>
      </div>
      <div class="col-4">
        <input type="number" class="form-control form-control-sm" name="" id="">
      </div>
      <div class="col-2">
        <i class="fa fa-2x fa-chevron-right fa-pull-left" aria-hidden="true"></i>
      </div>
    </div>

    <!--Actual controller row-->
    <div class="row height-twenty">
      <div class="col-4">
        <h2>Actual</h2>
      </div>
      <div class="col-2">
        <i class="fa fa-2x fa-chevron-left fa-pull-right" aria-hidden="true"></i>
      </div>
      <div class="col-4">
        <input type="number" class="form-control form-control-sm" name="" id="">
      </div>
      <div class="col-2">
        <i class="fa fa-2x fa-chevron-right fa-pull-left" aria-hidden="true"></i>
      </div>
    </div>

    <!--Scorestrip row-->
    <div class="row height-fifteen">
      <div class="col-3 alert-info">
        P1:<br><strong>100</strong>
      </div>
      <div class="col-3">
        P2:<br><strong>100</strong>
      </div>
      <div class="col-3">
        P3:<br><strong>100</strong>
      </div>
      <div class="col-3">
        P4:<br><strong>100</strong>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
