<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://use.fontawesome.com/accd93ea3e.js"></script>
</head>

<body>
  <div class="container fill">

    <!--Settings row-->
    <div class="row height-ten">
      <div class="col-6">
        <!--<span class="">Player Names</span>-->
      </div>
      <div class="col-6">
        <span onclick="newGame()" class="pull-right">New Game</span>
      </div>
    </div>

    <!--Round controller row-->
    <div class="row height-fifteen">
      <div class="col-3">
        <i onclick="roundDown()" class="fa fa-3x fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div class="col-6">
        <h3 class="text-center">Round: <span id="currentRound"></span></h3>
      </div>
      <div class="col-3">
        <i onclick="roundUp()" class="fa fa-3x fa-chevron-right fa-pull-right" aria-hidden="true"></i>
      </div>
    </div>

    <!--Total Bid info row-->
    <div class="row height-ten">
      <div class="col-12">
        <h5 class="text-center totalBid">Total Bid: <span id="totalBid"></span></h5>
        <hr>
      </div>
    </div>

    <!--Player Name row-->
    <div class="row height-ten">
      <div class="col-12">
        <h1 class="text-center"><span id="playerName"></span></h1>
      </div>
    </div>

    <!--Spacer row-->
    <div class="row height-five">
      <div class="col-12">
      </div>
    </div>

    <!--Bid controller row-->
    <div class="row height-ten">
      <div class="col-4">
        <h2>Bid</h2>
      </div>
      <div class="col-2">
        <i onclick="bidDown()" class="fa fa-2x fa-chevron-left fa-pull-right" aria-hidden="true"></i>
      </div>
      <div class="col-4">
        <input id="bid" type="number" class="form-control form-control-sm" name="" id="">
      </div>
      <div class="col-2">
        <i onclick="bidUp()" class="fa fa-2x fa-chevron-right fa-pull-left" aria-hidden="true"></i>
      </div>
    </div>

    <!--Actual controller row-->
    <div class="row height-ten">
      <div class="col-4">
        <h2>Actual</h2>
      </div>
      <div class="col-2">
        <i onclick="actualDown()" class="fa fa-2x fa-chevron-left fa-pull-right" aria-hidden="true"></i>
      </div>
      <div class="col-4">
        <input id="actual" type="number" class="form-control form-control-sm" name="" id="">
      </div>
      <div class="col-2">
        <i onclick="actualUp()" class="fa fa-2x fa-chevron-right fa-pull-left" aria-hidden="true"></i>
      </div>
    </div>

    <!--Points scored row-->
    <div class="row height-ten">
      <div class="col-12">
        <h5 class="text-center">Points Scored: <span id="pointsScored"></span></h5>
      </div>
    </div>

    <!--Scorestrip row-->
    <div class="row height-twenty">
      <div onclick="changePlayer('player1')" id="player1" class="col-3 alert-info">
        <u>P1</u>
        <br><i>Bid: <span id="playerOneBid"></span></i>
        <br><strong><span id="playerOneScore"></span></strong>
      </div>
      <div onclick="changePlayer('player2')" id="player2" class="col-3">
        <u>P2</u>
        <br><i>Bid: <span id="playerTwoBid"></span></i>
        <br><strong><span id="playerTwoScore"></span></strong>
      </div>
      <div onclick="changePlayer('player3')" id="player3" class="col-3">
        <u>P3</u>
        <br><i>Bid: <span id="playerThreeBid"></span></i>
        <br><strong><span id="playerThreeScore"></span></strong>
      </div>
      <div onclick="changePlayer('player4')" id="player4" class="col-3">
        <u>P4</u>
        <br><i>Bid: <span id="playerFourBid"></span></i>
        <br><strong><span id="playerFourScore"></span></strong>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="/assets/js/blankGameScore.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
